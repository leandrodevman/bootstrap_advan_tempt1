<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos do Bootstrap</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        body {
            background-color: #e4e4e4;
        }
    </style>
</head>
<body>
    <div id="carousel1" class="carousel-slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="1000" class="carousel-item active">
                <img src="./images/slide1.png" alt="Carro 1" class="w-100">
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img src="./images/slide2.png" alt="Carro 2" class="w-100">
            </div>
            <div data-bs-interval="1000" class="carousel-item">
                <img src="./images/slide3.png" alt="Carro 3" class="w-100">
            </div>
        </div>
        <button data-bs-target="#carousel1" data-bs-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel1" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel1" class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2"></button>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
